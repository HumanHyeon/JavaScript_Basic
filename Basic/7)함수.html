<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	//function
	/*
		function 함수명 ([인자..[,인자]]){
			코드
			return 반환값
		}
	*/

	function numbering(){
		var i = 0;

		while (i < 10)
			document.write(i++);
		document.write("<br />");
	}

	numbering();
	numbering();
	numbering();

	//return
	function get_member1(){
		return 'user01';
	}
	function get_member2(){
		return 'user02';
	}
	document.write(get_member1());
	document.write("<br />");
	document.write(get_member2());
	document.write("<br />");

	//인자
	function get_argument(arg){
		return arg;
	}
	document.write(get_argument(1));
	document.write("<br />");
	document.write(get_argument(2));
	document.write("<br />");

	function get_arguments(arg1, arg2){
		return arg1 + arg2;
	}
	document.write(get_argument(10 + 20));
	document.write("<br />");

	//다양한 정의
	func = function(){	//함수 이름을 변수 대입으로 변경
		var i = 0;

		while (i < 10)
			document.write(i++);
		document.write("<br />");
	}
	func();	//numbering()과 기능 동일

	(function(){	//함수 이름을 삭제하고 함수를 괄호로 묶은 후 ()로 함수 실행 -> 정의와 동시에 호출(익명 함수)
		var i = 0;

		while (i < 10)
			document.write(i++);
		document.write("<br />");
	})();

</script>
</body>
</html>
